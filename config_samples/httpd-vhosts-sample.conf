##
## ============================================================
## XAMPP Virtual Hosts Configuration
## File này để COPY vào: C:\xampp\apache\conf\extra\httpd-vhosts.conf
## ============================================================
##
## CHÚ Ý:
## - KHÔNG GHI ĐÈ toàn bộ file httpd-vhosts.conf
## - CHỈ COPY phần VirtualHost bên dưới và PASTE vào CUỐI file httpd-vhosts.conf
## - Phải giữ lại VirtualHost cho localhost
##
## ============================================================

##
## Virtual Host: truongbuithixuan.local
## Thư mục: C:\xampp\htdocs\truongbuithixuan
##
<VirtualHost *:80>
    ServerName truongbuithixuan.local
    ServerAlias www.truongbuithixuan.local
    DocumentRoot "C:/xampp/htdocs/truongbuithixuan"

    <Directory "C:/xampp/htdocs/truongbuithixuan">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
    </Directory>

    # Log files
    ErrorLog "logs/truongbuithixuan-error.log"
    CustomLog "logs/truongbuithixuan-access.log" common

    # PHP Configuration (optional)
    php_value upload_max_filesize 50M
    php_value post_max_size 50M
    php_value max_execution_time 300
    php_value max_input_time 300
</VirtualHost>

##
## QUAN TRỌNG: Virtual Host cho localhost
## Nếu không có đoạn này, localhost sẽ không hoạt động
##
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs"

    <Directory "C:/xampp/htdocs">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

