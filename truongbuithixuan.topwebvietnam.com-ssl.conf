<VirtualHost *:443>
	ServerAdmin webmaster@truongbuithixuan.topwebvietnam.com
	ServerName truongbuithixuan.topwebvietnam.com
	ServerAlias www.truongbuithixuan.topwebvietnam.com
	DocumentRoot /var/www/html/truongbuithixuan

	<IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
   	</IfModule>

	<Directory /var/www/html/truongbuithixuan>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
	</Directory>
	
	
   	 
</VirtualHost>