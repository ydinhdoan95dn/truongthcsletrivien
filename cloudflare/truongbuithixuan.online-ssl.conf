<VirtualHost *:443>
	ServerAdmin webmaster@truongbuithixuan.online
	ServerName truongbuithixuan.online
	ServerAlias www.truongbuithixuan.online
	DocumentRoot /var/www/html/truongbuithixuan

	<IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
   	</IfModule>

	<Directory /var/www/html/truongbuithixuan>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
	</Directory>
	
	SSLEngine on
	SSLCertificateFile /var/www/html/truongbuithixuan/cloudflare/eservice.space.pem
	SSLCertificateKeyFile /var/www/html/truongbuithixuan/cloudflare/eservice.space.key
   	 
</VirtualHost>