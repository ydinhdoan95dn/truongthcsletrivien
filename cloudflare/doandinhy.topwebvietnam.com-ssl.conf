<VirtualHost *:443>
	ServerAdmin webmaster@doandinhy.topwebvietnam.com
	ServerName doandinhy.topwebvietnam.com
	ServerAlias www.doandinhy.topwebvietnam.com
	DocumentRoot /var/www/html/doandinhy

	<Directory /var/www/html/doandinhy>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
	</Directory>
	
	 <IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
   	 </IfModule>
   	 
</VirtualHost>